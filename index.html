<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to LALAS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .main-heading {
      color: #222;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    input[type="text"]:hover {
      background-color: #eef3f7;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }

    .console-note {
      margin-top: 25px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #007bff;
      font-size: 14px;
      color: #555;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-heading">Welcome to LALAS</h1>

    <form id="nameForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="success-message" id="successMsg">âœ… Data submitted! Check the console.</div>

    <div class="console-note">
      <strong>Note:</strong> Open DevTools (Cmd + Option + J) and check the Console tab to see the submitted data.
    </div>
  </div>

  <script>
    document.getElementById('nameForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      const formData = {
        firstName: firstName,
        lastName: lastName,
        timestamp: new Date().toLocaleString()
      };

      console.log('=== Form Submission Data ===');
      console.log('First Name:', firstName);
      console.log('Last Name:', lastName);
      console.log('Full Data Object:', formData);
      console.log('============================');

      // Show success message instead of alert
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';

      // Optionally reset form
      document.getElementById('nameForm').reset();
    });
  </script>
</body>
</html>
